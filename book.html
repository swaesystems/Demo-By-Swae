<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | Luma Aesthetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #111; }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 12px 20px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: #111;
    }

    .menu-toggle {
      font-size: 30px;
      cursor: pointer;
    }

    .hero {
      background-image: url('book-hero.PNG');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding-top: 80px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
    }

    .form-section {
      padding: 60px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .form-section h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    form input, form select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form input[type="date"], form input[type="time"] {
      color: #555;
    }

    form button {
      background: #f7c4d4;
      color: #111;
      border: none;
      padding: 16px;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #f4b8cb;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 32px; padding: 15px 20px; }
      nav .logo { font-size: 20px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Luma Aesthetics</div>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <div class="hero">
    <h1>Book Your Appointment</h1>
  </div>

  <section class="form-section">
    <h2>Let's Get You Scheduled</h2>
    <form>
      <input type="text" placeholder="Your Full Name" required />
      <input type="email" placeholder="Your Email Address" required />
      <input type="tel" placeholder="Your Phone Number" required />
      <select required>
        <option value="" disabled selected>Select a Treatment</option>
        <option>Botox & Fillers</option>
        <option>Facials</option>
        <option>Laser</option>
        <option>Microneedling</option>
        <option>Chemical Peel</option>
        <option>Teeth Whitening</option>
      </select>
      <input type="date" required placeholder="Select Date" />
      <input type="time" required placeholder="Select Time" />
      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Luma Aesthetics. All rights reserved.
  </footer>
</body>
</html>
