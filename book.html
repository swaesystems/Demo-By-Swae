<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | Luma Aesthetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #111;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 999;
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #eee;
      padding: 12px 24px;
    }

    nav .logo {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 600;
    }

    .hero {
      background-image: url('book-hero.PNG');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      margin-top: 60px;
    }

    .hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .hero h1 {
      font-size: 42px;
      z-index: 2;
      position: relative;
      font-family: 'Playfair Display', serif;
    }

    .booking-section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .booking-section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }

    .booking-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .booking-card {
      border: 1px solid #eee;
      padding: 24px;
      text-align: center;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .booking-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }

    .booking-card h3 {
      font-size: 20px;
      margin-bottom: 16px;
      font-family: 'Playfair Display', serif;
    }

    .booking-card button {
      background-color: #f7c4d6;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .booking-card button:hover {
      background-color: #f5a9c2;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      padding: 30px 20px;
      background: #f9f9f9;
      font-size: 14px;
      color: #777;
    }

    @media(max-width: 600px) {
      .hero h1 {
        font-size: 28px;
        padding: 0 10px;
      }

      .booking-section h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Luma Aesthetics</div>
  </nav>

  <section class="hero">
    <h1>Book Your Appointment</h1>
  </section>

  <section class="booking-section">
    <h2>Select a Treatment</h2>
    <div class="booking-grid">
      <div class="booking-card">
        <h3>Botox & Fillers</h3>
        <button>Book Now</button>
      </div>
      <div class="booking-card">
        <h3>Facials</h3>
        <button>Book Now</button>
      </div>
      <div class="booking-card">
        <h3>Laser Treatments</h3>
        <button>Book Now</button>
      </div>
      <div class="booking-card">
        <h3>Microneedling</h3>
        <button>Book Now</button>
      </div>
      <div class="booking-card">
        <h3>Chemical Peel</h3>
        <button>Book Now</button>
      </div>
      <div class="booking-card">
        <h3>Teeth Whitening</h3>
        <button>Book Now</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Luma Aesthetics. All rights reserved.
  </footer>

</body>
</html>
