<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | Luma Aesthetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
    }

    .burger {
      cursor: pointer;
      width: 25px;
      height: 20px;
      position: relative;
    }

    .burger div {
      background-color: #000;
      height: 3px;
      margin: 5px 0;
      transition: 0.3s ease;
    }

    .nav-links {
      position: absolute;
      top: 70px;
      right: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      text-align: left;
      overflow: hidden;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      padding: 12px 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    .hero {
      background: url('book-hero.PNG') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .booking {
      padding: 60px 20px;
      max-width: 500px;
      margin: auto;
    }

    .booking h3 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .booking input,
    .booking select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .booking button {
      width: 100%;
      padding: 14px;
      background-color: #f7c9d9;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luma Aesthetics</h1>
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="faq.html">FAQ</a>
      <a href="botox.html">Botox & Fillers</a>
      <a href="book.html">Book Now</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Book Your Appointment</h2>
  </div>

  <section class="booking">
    <h3>Schedule Your Appointment</h3>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Treatment</option>
        <option>Botox & Fillers</option>
        <option>Facials</option>
        <option>Laser Treatments</option>
        <option>Microneedling</option>
        <option>Chemical Peel</option>
        <option>Teeth Whitening</option>
      </select>
      <input type="date" placeholder="Select Date" required>
      <input type="time" placeholder="Select Time" required>
      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    Â© 2025 Luma Aesthetics. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>
